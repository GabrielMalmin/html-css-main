<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;

        }

        table{
            width: 300px;
            border-collapse: separate;
            position: relative;
        }


        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>
                <td>1</td>
            </th>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
        </tr>
        
        <tr>
            <th>
                <td>5</td>
            </th>
            <td>6</td>
            <td>7</td>
            </tr>


        <tr>
            <th>
                <td colspan="3">8</td>
            </th>
            <td>9</td>
        </tr>


        <tr>
            <th>
                <td rowspan="2">10</td>
            </th>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <tr>
            <th>
                <td>13</td>
            </th>  
             <td>14</td>
             <td>15</td>
        </tr>
    </table>
    
</body>
</html>
