<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 002</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table { 
            width: 300px;
            height: auto;
            border-collapse: collapse;
        } 

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>
                <td colspan="6">A</td>
            </th>

            <th>
                <td rowspan="4">B</td>
            </th>
        </tr>

       <tr>
            <th>
                <td rowspan="4">C</td>
            </th>
        
            
            <td>D</td>
            

            <th>
                <td>E</td>
            </th>

            <th>
                <td>F</td>
            </th>
        </tr>
        
        <tr>
            <th>
                <td>G</td>
            </th>

            <th>
                <td>H</td>
            </th>

            <th>
                <td>I</td>
            </th>
        </tr>

        <tr> 
            <th>
                <td>J</td>
            </th>

            <th>
                <td>L</td>
            </th>

            <th>
                <td>M</td>
            </th>
        </tr>    
         <tr>
             <th>
                <td colspan="7">N</td>
            </th>
        </tr>
    </table>
    
</body>
</html>
